<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SANDTRIS - 90s Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Permanent+Marker&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050515;
        color: #f8fafc;
        overscroll-behavior: none;
        overflow: hidden;
        font-family: 'Press Start 2P', cursive;
      }
      
      /* Retro Logo Styles */
      .logo-text {
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        letter-spacing: -2px;
        background: linear-gradient(to bottom, #fff 0%, #fff 40%, #7d7d7d 50%, #4d4d4d 55%, #f0f 60%, #0ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(2px 2px 0px #333) drop-shadow(0 0 10px rgba(255, 0, 255, 0.5));
        transform: skewX(-10deg);
      }

      /* CRT Effects */
      .crt-container {
        position: relative;
        overflow: hidden;
      }

      .crt-container::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 30;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .crt-container::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 30;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.27861; }
        5% { opacity: 0.34769; }
        10% { opacity: 0.23604; }
        15% { opacity: 0.90626; }
        20% { opacity: 0.18128; }
        25% { opacity: 0.83891; }
        30% { opacity: 0.65583; }
        35% { opacity: 0.57807; }
        40% { opacity: 0.26559; }
        45% { opacity: 0.84693; }
        50% { opacity: 0.96019; }
        55% { opacity: 0.08523; }
        60% { opacity: 0.71313; }
        65% { opacity: 0.09047; }
        70% { opacity: 0.27036; }
        75% { opacity: 0.53709; }
        80% { opacity: 0.70116; }
        85% { opacity: 0.42219; }
        90% { opacity: 0.44274; }
        95% { opacity: 0.98877; }
        100% { opacity: 0.46787; }
      }

      .arcade-btn {
        box-shadow: 0 4px 0 rgba(0,0,0,0.5), inset 0 -4px 0 rgba(0,0,0,0.2);
        transition: transform 0.05s, box-shadow 0.05s;
      }
      .arcade-btn:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 rgba(0,0,0,0.5), inset 0 -2px 0 rgba(0,0,0,0.2);
      }
      
      .vignette {
        box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
      }

      .blink {
        animation: blink-anim 1s infinite steps(1);
      }
      @keyframes blink-anim {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
